<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="	https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css">
    <!-- Bootstrap File -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container m-5 p-2 rounded mx-auto bg-light shadow">
        <!-- Title -->
        <div class="row m-1 p-4">
            <div class="col">
                <div class="p-1 text-primary text-center mx-auto display-inline-block">
                    <i class="fa fa-check bg-primary text-white rounded p-2"></i>
                     <u>My To-Do-List</u>
                </div>
            </div>
        </div>
        <!-- End of Title -->

        <!-- TO-DO Section -->
        <div class="row m-1 p-3">
            <div class="col col-11 mx-auto">
                <div class="row bg-white rounded shadow-sm p-2 align-items-center justify-content-center add-todo-wrapper">
                    <div class="col">
                        <input class="form-control form-control-lg border-0 bg-transparent rounded add-todo-input" type="text" placeholder="Add new...">
                    </div>
                    <div class="col-auto m-0 px-2 d-flex align-items-center">
                        <label class="text-secondary my-2 p-0 px-1 view-opt-label due-date-label d-none" for="Due date">Due date not set</label>
                        <i class="fa fa-calendar my-2 px-1 text-primary btn due-date-button" data-toggle="tooltip" data-placement="bottom" title="Set a Due Date"></i>
                        <i class="fa fa-calendar-times-o my-2 px-1 text-danger btn clear-due-date-button d-none" data-toggle="tooltip" data-placement="bottom" title="Clear Due Date"></i>
                    </div>
                    <div class="col-auto px-0 mx-0 mr-2">
                        <button type="button" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="p-2 mx-4 border-black-25 border-bottom"></div>
        <!-- End of To-DO Section -->

        <!-- View Options Section -->
        <div class="row">
            <div class="col-auto"></div>
        </div>
        <!-- End of View Option Section -->





































    </div>
    

    <script src="js/app.js"></script>
</body>
</html>
